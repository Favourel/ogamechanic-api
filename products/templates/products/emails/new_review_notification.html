<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>New Product Review</title>
    <style>
        body { background: #fff; color: #222; font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: 0 auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #eee; padding: 32px; }
        .header { background: #d32f2f; color: #fff; padding: 24px 0; text-align: center; border-radius: 8px 8px 0 0; }
        .content { padding: 24px 0; }
        .review-details { background: #f8f8f8; border-radius: 6px; padding: 16px; margin: 24px 0; }
        .footer { color: #888; font-size: 13px; text-align: center; margin-top: 32px; }
        .btn { background: #d32f2f; color: #fff; padding: 12px 24px; border-radius: 4px; text-decoration: none; display: inline-block; margin-top: 16px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>New Review for Your Product</h1>
        </div>
        <div class="content">
            <p>Hello <strong>{{ merchant_name }}</strong>,</p>
            <p>Your product <b>{{ product_name }}</b> has received a new review.</p>
            <div class="review-details">
                <h3 style="color:#d32f2f;">Review Details</h3>
                <ul style="list-style:none; padding:0;">
                    <li><strong>Reviewer:</strong> {{ reviewer_name }}</li>
                    <li><strong>Rating:</strong> {{ rating }}/5</li>
                    <li><strong>Comment:</strong> "{{ comment }}"</li>
                </ul>
            </div>
            <a href="{{ product_url }}" class="btn">View Product</a>
        </div>
        <div class="footer">
            &copy; {{ now|date:'Y' }} Ogamechanic. All rights reserved.
        </div>
    </div>
</body>
</html>
