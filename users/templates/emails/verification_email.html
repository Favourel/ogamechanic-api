<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Verify Your Email</title>
    <style>
        body {
            background-color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .email-container {
            max-width: 480px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(220, 38, 38, 0.08);
            border: 1px solid #f3f3f3;
            overflow: hidden;
        }
        .header {
            background: #dc2626;
            color: #fff;
            padding: 32px 0 20px 0;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 2rem;
            letter-spacing: 2px;
        }
        .content {
            padding: 32px 32px 24px 32px;
            color: #222;
        }
        .content h2 {
            color: #dc2626;
            margin-top: 0;
            margin-bottom: 12px;
            font-size: 1.3rem;
        }
        .verify-btn {
            display: inline-block;
            margin: 24px 0 16px 0;
            padding: 14px 36px;
            background: #dc2626;
            color: #fff !important;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 6px;
            text-decoration: none;
            letter-spacing: 1px;
            box-shadow: 0 2px 8px rgba(220, 38, 38, 0.10);
            transition: background 0.2s;
        }
        .verify-btn:hover {
            background: #b91c1c;
        }
        .footer {
            background: #f9fafb;
            color: #888;
            text-align: center;
            font-size: 0.95rem;
            padding: 18px 10px;
        }
        @media (max-width: 600px) {
            .email-container {
                width: 98% !important;
                padding: 0;
            }
            .content {
                padding: 20px 10px 16px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <h1>OGAMECHANIC!</h1>
        </div>
        <div class="content">
            <h2>Verify Your Email Address</h2>
            <p>Thank you for joining <b>OGAMECHANIC</b>! To get started, please confirm your email address by clicking the button below:</p>
            <p style="text-align:center;">
                <a href="{{ verification_link }}" class="verify-btn">Verify Email</a>
            </p>
            <p style="margin-top: 24px; color: #555;">
                If you did not create an account, you can safely ignore this email.
            </p>
        </div>
        <div class="footer">
            &copy; {{ now|default:2025 }} OGAMECHANIC. All rights reserved.
        </div>
    </div>
</body>
</html>
